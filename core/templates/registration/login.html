<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Macetitas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'core/css/global.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'core/img/favicon.ico' %}">
</head>
<body style="height: 100vh; display: flex; flex-direction: column">
  <!-- TOP BAR -->
  {% include "core/repeat/topBar.html" %}
  <br><br><br>
  <div class="container my-5">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2>Iniciar Sesión</h2>
            <hr>
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Ingresar" class="btn btn-success float-right">
              <p class="mt-2">¿Aún no tienes una cuenta? <a href="{% url 'register' %}" class="text-success">Crea una nueva aqui</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="{% static 'core/js/form_validation_login.js' %}"></script>
  <!-- FOOTER -->

</body>
</html>
