<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'core/css/global.css' %}">
  <title>Contacto - Macetitas</title>
  <style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    iframe {
      height: 400px;
      width: 100%;
    }
    </style>
</head>
<body>
  <!-- TOP BAR -->
  {% include "core/repeat/topBar.html" %}
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26619.667506001068!2d-70.76060885405637!3d-33.4894478688012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662dcd1fe0c7bab%3A0x4d17b82a7ba77488!2sDuoc%20UC%3A%20Sede%20Maipu!5e0!3m2!1ses!2scl!4v1652278979149!5m2!1ses!2scl" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <!-- Formulario de Feedback -->
  <div class="container my-5">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2>Contacto</h2>
            <p>Encuentranos en la siguiente direcci√≥n</p>
            <hr>
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Enviar Mensaje" class="btn w-100 btn-success float-right">
            </form>
            {{mensaje}}
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- FOOTER -->
  {% include "core/repeat/footer.html" %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="{% static 'core/js/form_validator.js' %}"></script>

</body>
</html>
