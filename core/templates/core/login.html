<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'core/css/global.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'core/img/favicon.ico' %}">
  <title>Iniciar Sesión - Macetitas</title>
</head>
<body style="height: 100vh; display: flex; flex-direction: column">
  {% include "core/repeat/topBar.html" %}
  <div class="container"></div>
  <section class="m-5">
    <div class="row justify-content-center">
      <div class="col-md-8 mb-4 w-25">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Iniciar Sesión</h5>
          </div>
          <div class="card-body">
            <form method="post">
              <!-- Text input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form7Example3">Nombre de usuario</label>
                <input type="text" id="form7Example3" class="form-control" pattern="^[a-zA-Z0-9]{3,12}$" />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">El nombre de usuario no es válido.</div>
              </div>
    
              <!-- Text input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form7Example4">Contraseña</label>
                <input type="password" id="form7Example4" class="form-control" pattern="^.{8,}$" />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres.</div>
              </div>

              <input type="submit" id="form7Example5" class="btn btn-success w-100 mb-2" value="Ingresar" />
            </form>
            <p>¿Aún no tienes una cuenta? <a href="{% url 'register' %}" class="text-dark">Crea una nueva aqui</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include "core/repeat/footer.html" %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="{% static 'core/js/form_validator.js' %}"></script>
</body>
