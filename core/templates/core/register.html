<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'core/css/global.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'core/img/favicon.ico' %}">
  <title>Registrarse - Macetitas</title>
</head>
<body>
  {% include "core/repeat/topBar.html" %}
  <section class="m-5">
    <div class="row justify-content-center">
      <div class="col-md-8 mb-4 w-25">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Crear Cuenta</h5>
          </div>
          <div class="card-body">
            <form method="post" action="" id="formulario">
              
              {% csrf_token %}

              <div class="form-group">
                <div class="form-outline mb-4">
                  <label class="form-label" for="username">Nombre de usuario</label>
                  <input type="text" id="username" name="usuario" class="form-control"/>
                  <div class="username valid-feedback"></div>
                  <div class="username invalid-feedback"></div>
                  <p class="text-danger">{{ register_message }}</p>
                </div>
                
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col ">
                    <div class="form-outline">
                      <label class="form-label" for="name">Nombre</label>
                      <input type="text" id="name" name="nombre" class="form-control" />
                      <div class="name valid-feedback"></div>
                      <div class="name invalid-feedback"></div>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="surname">Apellido</label>
                      <input type="text" id="surname" name="apellido" class="form-control" />
                      <div class="surname valid-feedback"></div>
                      <div class="surname invalid-feedback"></div>
                    </div>
                  </div>
                </div>
                
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="mail">Correo electrónico</label>
                  <input type="email" id="mail" name="correo" class="form-control" />
                  <div class="mail valid-feedback"></div>
                  <div class="mail invalid-feedback"></div>
                </div>
      
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Contraseña</label>
                  <input type="password" id="password" name="password" class="form-control" />
                  <div class="password valid-feedback"></div>
                  <div class="password invalid-feedback"></div>
                </div>
              </div>
              <input type="submit" id="submit" class="btn btn-success w-100 mb-2" value="Crear" disabled/>
            </form>
            <p>¿Ya tienes cuenta? <a href="{% url 'login'%}" class="text-dark">Inicia sesión aqui</a></p>
          </div>
        </div>
      </div>
    </div>
  
  </section>
  {% include "core/repeat/footer.html" %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="{% static 'core/js/form_validation_register.js' %}"></script>
</body>
